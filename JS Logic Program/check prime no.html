<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chek Prime Number</title>
  </head>
  <body>
    <h1>Check prime Number</h1>
    <input type="text" id="prime" />
    <button onclick="check()">Check</button>
    <h1 id="res"></h1>
    <script>
      function check() {
        var number = document.getElementById("prime").value;
        if (number == 1) {
          res = `${number} is not prime number and composite number`;
        } else if (number < 1) {
          res = `${number} is not prime  number`;
        } else {
          for (let i = 2; i < number; i++) {
            if (number % i == 0) {
              res = `${number} is not prime  number`;
              break;
            } else {
              res = `${number} is prime  number`;
            }
          }
        }
        document.getElementById("res").innerText = res;
      }
    </script>
  </body>
</html>
