<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Table</h1>
    <script>
      function table(number) {
        for (var i = 1; i <= 10; i++) {
          var res = i * number;
          console.log(`${number} x ${i} = ${res}`);
        }
      }
      //   document.write(`${number} x ${i} = ${res}`);
      table(12);
    </script>
  </body>
</html>
