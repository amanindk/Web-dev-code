<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genarate random no</title>
    <script>
      var x = Math.random();
      // console.log(x);  genrte random number
      console.log("Before calculation " + x);
      x = x * (1000 - 1) + 1; //345
      console.log("After calculation " + x);
      console.log("After calculation " + Math.floor(x));
      var a = Math.floor(Math.random() * 100000);
      console.log(a); //67349
    </script>
  </head>
  <body></body>
</html>
