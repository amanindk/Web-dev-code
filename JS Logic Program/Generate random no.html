<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genarate random no</title>
    <script>
      var x = Math.random();
      console.log("Before calculation " + x);
      x = x * (100 - 1) + 1;
      console.log("After calculation" + x);
      console.log("After calculation" + Math.floor(x));
      var a = Math.floor(Math.random() * 100000);

      console.log(a);
    </script>
  </head>
  <body></body>
</html>
