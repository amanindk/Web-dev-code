<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String_contain_Substring</title>
  </head>
  <body>
    <h1 style="text-align: center">String Contains SubString</h1>
    <script>
      var string = prompt("Enter a string  ");
      var SubString = "the";
      var test = string.includes(SubString);
      console.log(test);
      var test2 = string.indexOf(SubString);
      console.log(test2);
    </script>
  </body>
</html>
