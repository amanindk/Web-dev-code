<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd and Even Number</title>
    <script>
      function check() {
        // var x = prompt("Enter the number");
        var x = document.getElementById("data").value;
        //if else condition
        // if (x % 2 == 0) {
        //   var n = `${x} is Odd number`;
        // } else {
        //   var n = `${x} is even number`;
        // }
        // console.log(n);
        var n = x % 2 == 0 ? ` ${x} Even` : ` ${x} odd`;
        document.getElementById("res").innerText = n;
      }
    </script>
  </head>
  <body>
    <h1>Odd and Even Number</h1>
    <input type="number" id="data" />
    <button onclick="check()">check</button>
    <h1 id="res"></h1>
  </body>
</html>
