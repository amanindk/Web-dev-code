  <body>
    <h1>Factorial Number</h1>
    <script>
      let number = prompt("Enter the number");
      let fact = 1;
      // if (number == 0) {

      function factor(n) {
        if (n > number) {
          return;
        }
        fact = fact * n;
        n++;
        factor(n);
      }
      factor(1);
      document.write(`the factorial of ${number} is ${fact}`);
    </script>
