<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Document</title>
    <link rel="stylesheet" href="icon.css" />
  </head>
  <body>
    <h1 class="icon">icon</h1>
    <p>Some Font Awesome icons:</p>
    <i class="fas fa-cloud">q</i>
    <i class="fas fa-heart">w</i>
    <i class="fas fa-car">e</i>
    <i class="fas fa-file">r</i>
    <i class="fas fa-bars">t</i>

    <p>Styled Font Awesome icons (size and color):</p>
    <i class="fas fa-cloud" style="font-size: 24px">a</i>
    <i class="fas fa-cloud" style="font-size: 36px">s</i>
    <i class="fas fa-cloud" style="font-size: 48px; color: red">d</i>
    <i class="fas fa-cloud" style="font-size: 60px; color: lightblue">f</i>

    <p>Some Bootstrap icons:</p>
    <i class="glyphicon glyphicon-cloud">z</i>
    <i class="glyphicon glyphicon-remove">x</i>
    <i class="glyphicon glyphicon-user">c</i>
    <i class="glyphicon glyphicon-envelope">v</i>
    <i class="glyphicon glyphicon-thumbs-up">b</i>
    <br /><br />

    <p>Styled Bootstrap icons (size and color):</p>
    <i class="glyphicon glyphicon-cloud" style="font-size: 24px">p</i>
    <i class="glyphicon glyphicon-cloud" style="font-size: 36px">o</i>
    <i
      class="glyphicon glyphicon-cloud"
      style="font-size: 48px; color: red"
    ></i>
  </body>
</html>
