<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      tr:nth-child(even) {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <table style="width: 30%; height: 200px">
      <tr>
        <td colspan="4"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2"></td>
        <td></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
        <td></td>
      </tr>
    </table>
  </body>
</html>
