<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html_javascript</title>
  </head>
  <body>
    <h1>My First JavaScript</h1>

    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = Date()"
    >
      Click me to display Date and Time.
    </button>
    <!-- <p id="demo"></p> -->
    <button type="button" onclick="myfunction()">Change Name</button>
    <p id="change">aman</p>
    <script>
      function myfunction() {
        document.getElementById("change").innerHTML = "Amandeep Singh";
      }
    </script>

    <p id="demoo">JavaScript can change the style of an HTML element.</p>

    <script>
      function myFunction() {
        document.getElementById("demoo").style.fontSize = "25px";
        document.getElementById("demoo").style.color = "red";
        document.getElementById("demoo").style.backgroundColor = "yellow";
      }
    </script>

    <p>
      Here, a JavaScript changes the value of the src (source) attribute of an
      image.
    </p>

    <script>
      function light(sw) {
        var pic;
        if (sw == 0) {
          pic = "Nf.jpg";
        } else {
          pic = "sunflower.webp";
        }
        document.getElementById("myImage").src = pic;
      }
    </script>

    <img id="myImage" src="NF.jpg" width="100" height="180" />

    <p>
      <button type="button" onclick="light(1)">Light On</button>
      <button type="button" onclick="light(0)">Light Off</button>
    </p>

    <button type="button" onclick="myFunction()">Click Me!</button>
  </body>
</html>
