<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multipe forms</title>
  </head>
  <body>
    <h1 style="text-align: center">Multiple forms</h1>
    <h2>Text forms</h2>
    <form action="#">
      <label for="first_name">First Name</label><br />
      <input type="text" id="first_name" name="first_name" /><br />
      <label for="last_name">Last Name</label><br />
      <input type="text" id="last_name" name="last_name" /><br />
      <input type="submit" value="submit" />
    </form>
    <!-------------------------------------------------------------------------------------------------------------------- -->
    <hr />
    <h2>Radio Button</h2>
    <form action="">
      <input type="radio" id="html" name="language" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="language" value="CSS" />
      <label for="css">CSS</label><br />
      <input type="radio" id="Javascript" name="language" value="Javascript" />
      <label for="Javascript">JavaScript</label>
    </form>
    <!-------------------------------------------------------------------------------------------------------------------- -->

    <hr />
    <h2>Checkbox</h2>
    <form action="#" target="_blank" method="get">
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Car" />
      <label for="vehicle1">I have a Car</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="bike" />
      <label for="vehicle2">I have a bike</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3">I have a Boat</label>
    </form>
    <!-------------------------------------------------------------------------------------------------------------------- -->

    <hr />
    <h2>Select ELements</h2>
    <form action="#">
      <label for="cars">Choose a Car:</label>
      <select name="cars" id="cars">
        <option value="Volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="Fiat">Fiat</option>
        <option value="Merceds">Merceds</option>
        <option value="Audi">Audi</option>
      </select>
      <input type="submit" />
    </form>
    <!-------------------------------------------------------------------------------------------------------------------- -->

    <hr />
    <h2>Text Area</h2>
    <form action="#">
      <textarea name="message" rows="10" cols="30">
The cat was playing in the garden. </textarea
      >
    </form>

    <form action="#">
      <textarea name="message" style="width: 200px; height: 300px">
The cat was playing in the garden.
</textarea
      >
    </form>
    <!-------------------------------------------------------------------------------------------------------------------- -->

    <hr />
    <h2>fieldset and legend Elements</h2>
    <form action="#">
      <fieldset>
        <legend>Personalia:</legend>
        <label for="first_name">First Name</label><br />
        <input
          type="text"
          id="first_name"
          name="first_name"
          value="Aman"
        /><br />
        <label for="last_name">Last Name</label><br />
        <input
          type="text"
          id="last_name"
          name="last_name"
          value="Singh"
        /><br />
        <input type="submit" value="submit" />
      </fieldset>
    </form>
    <!-------------------------------------------------------------------------------------------------------------------- -->

    <hr />
    <h2>datalist Element</h2>
    <form action="#">
      <input list="browser" name="browser" />
      <datalist id="browser">
        <option value="Edge"></option>
        <option value="Microsoft"></option>
        <option value="Google"></option>
        <option value="Facebook"></option>
      </datalist>
    </form>
    <input type="submit" />
  </body>
</html>
