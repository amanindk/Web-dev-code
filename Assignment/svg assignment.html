<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="100">
        <circle  cx="50" cy="50" r="50" fill="blue"/>
        <rect x="50" y="0"height="100" width="100" style="fill:blue"/>
        <circle cx="150" cy="50" r="50" fill="blue"/> 

    </svg>


    <svg width="100"height="100">
        <polygon points="100,0,50,50,0,0" style="fill:yellow"></polygon>
    </svg>
    <br>
    <svg height="200"width="200">
        <polygon points="100,0 200,200 0,100 200,100 0,200"
        style="fill:yellow; stroke:blue;stroke-width:5; fill-rule:evenodd;opacity:0.4"></polygon>
    </svg><br>
    <svg height="150" width="150">
        <polygon points="100,0 150,50 150,100 100,150 50,100 50,50"
         style="fill:yellow; stroke:blue;stroke-width:5;fill-rule:evenodd;"></polygon>
    </svg><br>
  <svg height="200" width="300">
    <polygon points="100,0  200,0 300,100 200,200 100,200 0,100"
     style="fill:yellow; stroke:blue;stroke-width:5;fill-rule:evenodd;"></polygon>
   
  </svg>
  <svg height="100" width="100">
    <polygon points="50,0 100,75 0,75"
    style="fill:red;"></polygon>
    
 
    <polygon points="0,25 100,25 50,100"
    style="fill:blue;"></polygon>

    
  </svg>
</body>
</html>
