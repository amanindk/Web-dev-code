<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image_Gallary</title>
  </head>
  <style>
    div.gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    div.gallery-item {
      width: 130px;
      margin: 5px;
      border: 1px solid #ccc;
    }
    div.gallery-item:hover {
      border: 1px solid rgb(117, 109, 109);
    }
    div.gallery-item img {
      width: 100%;
      height: auto;
    }
    div.gallery-item div.disc {
      padding: 15px;
      text-align: center;
    }
  </style>
  <body>
    <div class="gallery">
      <div class="gallery-item">
        <a target="_blank" href="">
          <img
            src="img_5terre.jpg"
            alt="Cinque Tere"
            width="600"
            height="400"
          />
        </a>
        <div class="disc">Tere Disc</div>
      </div>
      <div class="gallery-item">
        <a target="_blank" href="img_forest.jpg">
          <img src="img_forest.jpg" alt="Forest" width="600" height="400" />
        </a>
        <div class="disc">Forest</div>
      </div>
      <div class="gallery-item">
        <a target="_blank" href="img_lights.jpg">
          <img src="img_lights.jpg" alt="Lights" width="600" height="400" />
        </a>
        <div class="disc">Lights</div>
      </div>
      <div class="gallery-item">
        <a target="_blank" href="img_mountains.jpg">
          <img
            src="img_mountains.jpg"
            alt="Mountains"
            width="600"
            height="400"
          />
        </a>
        <div class="disc">Mountains</div>
      </div>
    </div>
  </body>
</html>
