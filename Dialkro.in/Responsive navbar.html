<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="Responsive navbar.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="nav1">
      <div class="logo"><img class="img" src="Dialkro.png" /></div>
      <div class="search-box">
        <input class="location" type="search" placeholder="Location" />
        <input class="search" type="search" placeholder="search" />
        <span class="fa fa-search"></span>
      </div>
      <div class="select-container">
        <select class="select-box">
          <option value="">Select language</option>
          <option value="1">English</option>
          <option value="1">English</option>
          <option value="1">English</option>
          <option value="1">English</option>
          <option value="1">English</option>
        </select>
        <div class="icon-container">
          <i class="fa-solid fa-caret-down"></i>
        </div>
      </div>
      <span class="button">
        <i class="fa-solid fa-user"></i>
      </span>
    </nav>
    <div class="nav2" id="myTopnav">
      <span
        style="
          font-size: 20px;
          cursor: pointer;
          float: left;
          color: white;
          margin: 10px;
        "
        class="bar"
        onclick="openNav()"
        >&#9776;</span
      >
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a href="#home" class="active">Home</a>
        <a href="#news" class="active">News</a>
        <a href="#contact" class="active">Contact</a>
        <a href="#about" class="active">About</a>
        <a href="#">language</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">course</a>
      </div>

      <a href="#home" class="active">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <!-- <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i> -->
      </a>
      
    </div>
    
    
    <div class="progress"></div>
    <img src="https://static.businessworld.in/article/article_extra_large_image/1684488797_9tvLqD_QATAR111.jpgs" alt="">

    <script>
      window.addEventListener(
        "scroll",
        () => {
          document.body.style.setProperty(
            "--scroll",
            window.pageYOffset /
              (document.body.offsetHeight - window.innerHeight)
          );
        },
        false
      );

      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
    <div class="slide"></div>
  </body>
</html>
