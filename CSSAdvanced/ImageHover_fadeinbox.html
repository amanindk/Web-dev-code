<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageHover_fadeinbox</title>
    <style>
      .container {
        position: relative;
        width: 50%;
      }
      .Image {
        display: block;
        width: 100%;
        height: auto;
        opacity: 1;
        transition: 0.5s ease;
        backface-visibility: hidden;
      }
      .middle {
        position: absolute;
        transition: 0.5s ease;
        opacity: 0;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }
      .container:hover .Image {
        opacity: 0.3;
      }
      .container:hover .middle {
        opacity: 1;
      }
      .text {
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <h2>ImageHover_fadeinbox</h2>
    <div class="container">
      <img src="img_avatar3.png" alt="" style="width: 100%" class="Image" />
      <div class="middle">
        <div class="text">Amandeep</div>
      </div>
    </div>
  </body>
</html>
