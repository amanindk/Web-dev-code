<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-area</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-areas: "header header header" "menu main right" "menu footer footer";
        gap: 10px;
        background-color: dodgerblue;
        padding: 10px;
      }
      .grid-container div {
        background-color: aliceblue;
        padding: 10px;
        font-size: 30px;
        color: #000;
        text-align: center;
      }
      .item1 {
        grid-area: header;
      }
      .item2 {
        grid-area: menu;
      }
      .item3 {
        grid-area: main;
      }
      .item4 {
        grid-area: right;
      }
      .item5 {
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <h1>The grid-area Property</h1>
    <p>
      You can use the grid-area property to name grid items. This grid layout
      contains six columns and three rows:
    </p>
    <div class="grid-container">
      <div class="item1">Header</div>
      <div class="item2">Menu</div>
      <div class="item3">Main</div>
      <div class="item4">Right</div>
      <div class="item5">Footer</div>
    </div>
  </body>
</html>
