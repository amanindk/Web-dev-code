<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover Overlay</title>
  </head>
  <style>
    .container {
      position: relative;
      width: 50%;
    }
    .Image {
      display: block;
      width: 100%;
      height: auto;
    }
    .overlay {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
      background-color: #008cba;
      opacity: 0;
      transition: 0.5s ease;
    }
    .container:hover .overlay {
      opacity: 1;
    }
    .text {
      top: 50%;
      left: 50%;
      color: white;
      font-size: 20px;
      position: absolute;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
    }
  </style>
  <body>
    <div class="container">
      <img src="img_avatar3.png" alt="" class="Image" />
      <div class="overlay">
        <div class="text">Hello Amans</div>
      </div>
    </div>
  </body>
</html>
