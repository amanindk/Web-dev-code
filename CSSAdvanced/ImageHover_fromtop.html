<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageHover_fromtop</title>
    <style>
      .container {
        position: relative;
        width: 50%;
      }
      .Image {
        display: block;
        width: 100%;
        height: auto;
      }
      .overlay {
        position: absolute;
        right: 0;
        left: 0;
        /* bottom: 100%; */
        top: 100%;
        background-color: #008cba;
        width: 100%;
        height: 0;
        transition: 0.5s ease;
        overflow: hidden;
      }
      .container:hover .overlay {
        /* bottom: 0; */
        top: 0;
        height: 100%;
      }
      .text {
        white-space: nowrap;
        color: white;
        font-size: 20px;
        position: absolute;
        overflow: hidden;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }
      img:hover {
        transform: scaleX(-1);
      }
    </style>
  </head>
  <body>
    <h2>ImageHover_from top</h2>
    <div class="container">
      <img src="img_avatar3.png" class="Image" alt="" />
      <div class="overlay">
        <div class="text">Hello Amandeep</div>
      </div>
    </div>
    <h2>Flip Imge</h2>
    <img src="paris.jpg" alt="" />
  </body>
</html>
