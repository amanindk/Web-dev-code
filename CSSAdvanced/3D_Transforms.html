<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Transform</title>
    <style>
      div {
        background-color: greenyellow;
        border: 2px solid red;
        width: 150px;
        height: 150px;
      }
      .div1 {
        transform: rotateX(150deg);
      }
      .div2 {
        transform: rotateY(150deg);
      }
      .div3 {
        transform: rotateZ(90deg);
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">3D Transforms</h1>
    <h2>CSS rotateX()</h2>
    <div>This a normal div element.</div>
    <div class="div1">This div element is rotated 150 degrees.</div>
    <div class="div2">This div element is rotated 150 degrees.</div>
    <div class="div3">This div element is rotated 150 degrees.</div>
  </body>
</html>
