<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Gameing Website.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="logo.png" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="">Game Controller</a></li>
            <li><a href="">VR Accessoriees</a></li>
            <li><a href="">Media Remote</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img src="menu.png" class="menu-icon" onclick="togglemenu()" />
      </div>
      <div class="row">
        <div class="col-1">
          <h2>
            PS4 V2<br />
            Dual shock 4
          </h2>
          <h3>Wireless Controller for Playstation 4</h3>
          <p>(compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">Buy Now<img src="arrow.png" /></button>
        </div>
        <div class="col-2">
          <img src="controller.png" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn"></div>
          <img src="add.png" alt="" />
          <p><small>Add to Cart</small></p>
        </div>
      </div>
    </div>
    <div class="social-links">
      <img src="ig.png" alt="" />
      <img src="tw.png" alt="" />
      <img src="fb.png" alt="" />
    </div>
    <script>
      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";

      function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "130px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
