<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="forms.js"></script>
    <div class="a1">
      <form onsubmit="return val()">
        <label>name</label>
        <input
          type="text"
          id="user"
          placeholder="enter your name"
          autocomplete="off"
        /><br />
        <span id="userr" style="color: red"></span>
        <br /><br />

        <label>password</label>
        <input
          type="password"
          id="pass"
          placeholder="enter password"
          autocomplete="off"
        /><br />
        <span id="passs" style="color: red"></span>
        <br /><br />

        <label>confirm password</label>
        <input
          type="password"
          id="conpass"
          placeholder="confirm password"
          autocomplete="off"
        /><br />
        <span id="conpasss" style="color: red"></span>
        <br /><br />

        <label> mobile number</label>
        <input
          type="text"
          id="mobile"
          placeholder="enter ur phone no."
          autocomplete="off"
        /><br />
        <span id="mobilee" style="color: red"></span>
        <br /><br />

        <label>email</label>
        <input
          type="text"
          id="email"
          placeholder="email"
          autocomplete="off"
        /><br />
        <span id="emaill" style="color: red"></span>
        <br /><br />

        <button type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
